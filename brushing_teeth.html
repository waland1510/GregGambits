	<script type="text/javascript">
	function brushingTeeth () {

var teethAmount = parseInt(prompt("How many teeth you have : "));
var currCleanTeeth = (Math.floor(Math.random() * (teethAmount - 1)));
alert("I see that you have " + (teethAmount - currCleanTeeth) + " teeth needs to be cleaned. Lets clean them. Press OK to start  ");
document.write("Go to the bathroom.<br/>");
document.write("Open cupboard.<br/>");
document.write("Get a toothbrush and a tooth paste.<br/>");
document.write("Start brushing.<br/>");
document.write("Remember that you have only " + currCleanTeeth + " clean teeth.<br/>");
document.write("Place the toothbrush at a 45-degree angle to the gums.<br/>");
document.write("Move the brush back and forth gently in short strokes.<br/>");
currCleanTeeth++;
document.write("Now you have " + currCleanTeeth + " clean teeth.<br/>");
while (currCleanTeeth < teethAmount) {
	currCleanTeeth++;
	document.write("Great effort, but brush some more.<br/>");
	document.write("Now you have " + currCleanTeeth + " clean teeth.<br/>");
}
document.write("Congratulations! All your teeth are clean.<br/>");
document.write("Brush your tongue to remove bacteria and keep your breath fresh.<br/>");
document.write("Rinse your mouth.<br/>");
document.write("You can repeat the process with the floss.<br/>");

}
	</script>
